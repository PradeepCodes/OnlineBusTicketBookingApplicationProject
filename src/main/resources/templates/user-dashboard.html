<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>User Dashboard</title>
  <!-- Bootstrap 5 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-primary mb-4" th:fragment="navbar">
<div class="container-fluid">
  <a class="navbar-brand" href="/dashboard">Bus Booking - User</a>
  <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#userNavbar">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="userNavbar">
    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
      <li class="nav-item">
        <a class="nav-link" href="/dashboard">🏠 Dashboard</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="/buses/search">🔍 Search Buses</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="/bookings/my">📋 My Bookings</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="/user/profile">👤 Profile</a>
      </li>
    </ul>
    <span class="navbar-text text-white me-3">Welcome, [[${username}]]</span>
    <a href="/logout" class="btn btn-outline-light">Logout</a>
  </div>
</div>
</nav>

<!-- Content -->
<div class="container">
  <div class="row justify-content-center">
    <div class="col-md-6 text-center">
      <h3 class="mb-4">User Actions</h3>
      <div class="d-grid gap-3">
        <a href="/buses/search" class="btn btn-success btn-lg">🔍 Search Buses</a>
        <a href="/bookings/my" class="btn btn-info btn-lg">📋 My Bookings</a>
      </div>
    </div>
  </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
