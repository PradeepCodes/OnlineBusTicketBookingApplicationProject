<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Manage Buses</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<!-- âœ… Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">Bus Booking - Admin</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarAdmin">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarAdmin">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link" href="/buses/add">â• Add New Bus</a>
        </li>
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="/buses/manage">ğŸšŒ Manage Buses</a>
        </li>
      </ul>
      <span class="navbar-text text-white me-3">Welcome, [[${username}]]</span>
      <a href="/logout" class="btn btn-outline-light">Logout</a>
    </div>
  </div>
</nav>

<!-- âœ… Page Content -->
<div class="container">
  <h2 class="text-center mb-4">Bus Management</h2>
  <div class="text-end mb-3">
    <a href="/buses/add" class="btn btn-primary">â• Add New Bus</a>
  </div>

  <table class="table table-bordered table-hover table-striped">
    <thead class="table-dark">
    <tr>
      <th>ID</th>
      <th>Bus Number</th>
      <th>Source</th>
      <th>Destination</th>
      <th>Departure Date</th>
      <th>Departure Time</th>
      <th>Arrival Time</th> <!-- âœ… Added -->
      <th>Seats Available</th>
      <th>Fare</th>
      <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="bus : ${buses}">
      <td th:text="${bus.id}"></td>
      <td th:text="${bus.busNumber}"></td>
      <td th:text="${bus.source}"></td>
      <td th:text="${bus.destination}"></td>
      <td th:text="${#temporals.format(bus.departureTime, 'dd-MM-yyyy')}"></td>
      <td th:text="${#temporals.format(bus.departureTime, 'HH:mm')}"></td>
      <td th:text="${#temporals.format(bus.arrivalTime, 'HH:mm')}"></td> <!-- âœ… Added -->
      <td th:text="${bus.seatsAvailable}"></td>
      <td th:text="${bus.fare}"></td>
      <td>
        <a th:href="@{/buses/edit/{id}(id=${bus.id})}" class="btn btn-sm btn-warning">âœï¸ Edit</a>
        <a th:href="@{/buses/delete/{id}(id=${bus.id})}" class="btn btn-sm btn-danger"
           onclick="return confirm('Are you sure you want to delete this bus?');">ğŸ—‘ï¸ Delete</a>
      </td>
    </tr>
    </tbody>
  </table>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
