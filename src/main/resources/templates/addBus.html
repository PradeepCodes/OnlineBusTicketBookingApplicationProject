<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Add Bus</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>

<!-- âœ… Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">Bus Booking - Admin</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarAdmin">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarAdmin">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link" href="/buses/add">âž• Add New Bus</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/buses/manage">ðŸšŒ Manage Buses</a>
                </li>
            </ul>
            <span class="navbar-text text-white me-3">Welcome, [[${username}]]</span>
            <a href="/logout" class="btn btn-outline-light">Logout</a>
        </div>
    </div>
</nav>

<!-- âœ… Page Content -->
<div class="container mt-5">
    <h2>Add New Bus</h2>
    <form th:action="@{/buses/add}" th:object="${bus}" method="post">
        <div class="mb-3">
            <label>Bus Number</label>
            <input th:field="*{busNumber}" class="form-control"/>
        </div>
        <div class="mb-3">
            <label>Source</label>
            <input th:field="*{source}" class="form-control"/>
        </div>
        <div class="mb-3">
            <label>Destination</label>
            <input th:field="*{destination}" class="form-control"/>
        </div>
        <div class="mb-3">
            <label>Departure Time</label>
            <input type="datetime-local" th:field="*{departureTime}" class="form-control"/>
        </div>
        <!-- âœ… Arrival Time -->
        <div class="mb-3">
            <label>Arrival Time</label>
            <input type="datetime-local" th:field="*{arrivalTime}" class="form-control"/>
        </div>
        <div class="mb-3">
            <label>Seats Available</label>
            <input type="number" th:field="*{seatsAvailable}" class="form-control"/>
        </div>
        <div class="mb-3">
            <label>Fare</label>
            <input type="number" th:field="*{fare}" class="form-control" step="0.01"/>
        </div>
        <button class="btn btn-primary">Add Bus</button>
    </form>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
