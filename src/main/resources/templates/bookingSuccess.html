<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Booking Success</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>

<!-- ✅ Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-primary mb-4">
  <div class="container-fluid">
    <a class="navbar-brand" href="/dashboard">Bus Booking - User</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#userNavbar">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="userNavbar">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link" href="/dashboard">🏠 Dashboard</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/buses/search">🔍 Search Buses</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/bookings/my">📋 My Bookings</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/user/profile">👤 Profile</a>
        </li>
      </ul>
      <span class="navbar-text text-white me-3">Welcome, [[${username}]]</span>
      <a href="/logout" class="btn btn-outline-light">Logout</a>
    </div>
  </div>
</nav>

<!-- ✅ Booking Success Message -->
<div class="container mt-5 text-center">
  <h2 class="text-success mb-4">🎉 Booking Successful!</h2>
  <p class="fs-5" th:text="'🚌 Bus: ' + ${booking.bus.busNumber}"></p>
  <p class="fs-5" th:text="'🪑 Seats Booked: ' + ${booking.seatsBooked}"></p>
  <p class="fs-5" th:text="'💰 Total Fare: ₹' + ${booking.totalFare}"></p>
  <a href="/bookings/my" class="btn btn-info mt-3">📋 View My Bookings</a>
  <a th:href="@{/bookings/invoice/{id}(id=${booking.id})}" class="btn btn-outline-primary mt-3">Download Invoice PDF</a>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
