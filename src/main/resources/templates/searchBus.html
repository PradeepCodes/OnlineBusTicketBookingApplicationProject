<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Search Buses</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<!-- ✅ Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-primary mb-4">
  <div class="container-fluid">
    <a class="navbar-brand" href="/dashboard">Bus Booking - User</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#userNavbar">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="userNavbar">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link" href="/dashboard">🏠 Dashboard</a>
        </li>
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="/buses/search">🔍 Search Buses</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/bookings/my">📋 My Bookings</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/user/profile">👤 Profile</a>
        </li>
      </ul>
      <span class="navbar-text text-white me-3">Welcome, [[${username}]]</span>
      <a href="/logout" class="btn btn-outline-light">Logout</a>
    </div>
  </div>
</nav>

<!-- ✅ Search Form -->
<div class="container mt-4">
  <h2>Search Buses</h2>
  <form th:action="@{/buses/search}" th:object="${bus}" method="post">
    <div class="mb-3">
      <label for="source" class="form-label">Source</label>
      <input type="text" id="source" th:field="*{source}" class="form-control" placeholder="Enter source city"/>
    </div>
    <div class="mb-3">
      <label for="destination" class="form-label">Destination</label>
      <input type="text" id="destination" th:field="*{destination}" class="form-control" placeholder="Enter destination city"/>
    </div>
    <button type="submit" class="btn btn-primary">Search</button>
  </form>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
